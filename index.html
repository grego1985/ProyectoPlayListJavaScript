<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIVE MUSIC</title> 
 <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,300&family=Lato&display=swap" rel="stylesheet">
 <!--BOOTSTRAP-->
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--TOASTIFY-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--Hojas de estilos-->
  <link rel="stylesheet" href="css/estilos.css">
  <!--Icono que se muestra en pantalla-->
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  </head>
  
  <body>
    <div class="contenedor-login">
      <div class="login">
        <form action="" class="formulario">
        <div class="w-50 p-1 text-white">
          <label for="nombre">Usuario:</label> <input type="text" class="form-control form-control-sm." name="usuario" id="usuario" required/>
        </div>
        <div class="w-50 p-1 text-white">
          <label for="nombre">Password:</label> <input type="password" class="form-control form-control-sm." name="pass" id="pass" required/>
        </div>
          <input type="submit" class="btn btn-secondary" style="margin: 2% 0% 0% 0%;" value="Enviar">
        </div>
      </form>
    </div>
    <div class="contenedor">
      <div class="menu-lateral">
        <p id="saludoUsuario"></p>
        <button type="button" class="btn-lateral" id="lispaPopular">Ver PLayList Populares</button>
        <button type="button" class="btn-lateral" id="buscarCancion">Buscar una Canción</button>
        <button type="button" class="btn-lateral" id="crearListaPropia">Crear Play List</button>
        <button type="button" class="btn-lateral" id="verPlayListPropias">Ver mis Play List</button>
        <button type="button" class="btn-lateral" id="cerrarSesion">Cerrar Sesión</button>
      </div>

      <h1 class="titulo">Play List Populares</h1>
      <div class="menu-principal"> 
        
      </div> 
      <span id="busqueda"></span>
      <span id="busquedaResultado">
        <span>
          <ul id="resultado"></ul>
        </span>
      </span>
      
      
      <div class="menu-secundario">

 
      </div>
      
    <div class="agregaLista">
      <label for="" class="etiqueta">Ingrese Nombre de la PLayList</label>
      <input type="text" class="inputBuscar" name="nombreLista" id="nombreLista" value=""><br>    
      <label for="" class="etiqueta">Seleccione Imagen</label>
      <input type="file" id="inputBuscar" class="fondoFile" onchange="guardarImagen(this)"><br>
    
      <button type="button" class="btnAgrega"  id="agregarPlayList">Agregar PlayList</button>   
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script><!--TOASTIFY-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script><!--sweetalert-->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script><!--BOOTSTRAP--> 
    <script src="funciones.js"></script>
    <script src="script.js"></script>
  </body>
</html>
